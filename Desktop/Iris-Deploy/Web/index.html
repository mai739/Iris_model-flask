<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Prediction</h2>
        <form action="/predict" method="post">
            <input type="number" step="any" name="sepal_length" placeholder="Sepal Length" required><br>
            <input type="number" step="any" name="sepal_width" placeholder="Sepal Width" required><br>
            <input type="number" step="any" name="petal_length" placeholder="Petal Length" required><br>
            <input type="number" step="any" name="petal_width" placeholder="Petal Width" required><br><br>
            <button type="submit">Predict</button>
        </form>
        <div class="result">
            <h3>{{ result }}</h3>
        </div>
    </div>
</body>
</html>
